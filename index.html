<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="normalizemod.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Formulario-con-flex</title>
</head>
<body>
    <div class="flex-container">
        <form class="form">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="email" class="form-input"placeholder="Asunto">
            </div>
            <div class="form-group">
                <textarea class="form-input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form-groups">
                <input type="submit" class="form-input">
            </div>
        </form>
        <div class="form-imagen">
            <div class="img__container">
               <div>
                <img src="https://cdn-icons-png.flaticon.com/512/20/20520.png">
               </div>
            </div>
        </div>
    </div>
</body>

</html>
